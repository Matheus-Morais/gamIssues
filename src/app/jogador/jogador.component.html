<div class="section">
  <h5>Informações Jogador</h5>
  <div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" style="width: 30%" src="https://cdn.pixabay.com/photo/2017/02/25/22/04/user-icon-2098873_960_720.png">
    </div>
    <div class="card-content">
      <span class="card-title activator grey-text text-darken-4">{{usuario.username}}<i class="material-icons right">Clique para ver infomações!</i></span>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">Informações<i class="material-icons right">close</i></span>
      <p>Missões Realizadas: </p>
      <p>Missões em aberto: </p>
      <p>LV: </p>
      
      <p>Progress </p>
      <div class="progress">
        <div class="determinate" style="width: 70%"></div>
      </div>
      <p>XP Total:{{usuario.xp}} </p>
    </div>
  </div>
</div>
