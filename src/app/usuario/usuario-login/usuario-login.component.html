<div class="row">
  <div class="col s12">
    <div class="row">
      <form #login="ngForm" (ngSubmit)="login()">

        <div class="input-field col s12">
          <input type="text" id="autocomplete-input" class="autocomplete" [(ngModel)]="username" name="username">
          <label for="autocomplete-input">Usuario</label>
        </div>
        <div class="input-field col s12">
          <input type="password" id="autocomplete-input" class="autocomplete" [(ngModel)]="senha" name="senha">
          <label for="autocomplete-input">Senha</label>
        </div>
        <p>NÃ£o possui conta?
          <a href="cadastro">Cadastre-se</a>
        </p>
        <button type="submit" class="light-blue lighten-2 btn" [disabled]="!login.valid"><b>Entrar</b></button>

      </form>
    </div>
  </div>
</div>
