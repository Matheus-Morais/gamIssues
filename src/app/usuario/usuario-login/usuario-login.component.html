<div class="container">
<div class="row">
  <div class="userLogin">
    <div class="col s12">
      <div *ngIf="erro" class="card-panel red accent-1">
        <strong>Ops!</strong> {{erro}}
      </div>
      <form #login="ngForm" (submit)="entrar()">
        <div class="input-field col s12">
          <input type="text" id="username" name="username" class="autocomplete" [(ngModel)]="username" required
            autocomplete="off">
          <label for="autocomplete-input">Usuario</label>
        </div>
        <div class="input-field col s12">
          <input type="password" id="senha" name="senha" class="autocomplete" [(ngModel)]="senha" required autocomplete="off">
          <label for="autocomplete-input">Senha</label>
        </div>
        <button type="submit" class="light-blue lighten-2 btn" [disabled]="!login.valid"><b>Entrar</b></button>
      </form>
      <p>NÃ£o tem conta? {{user}}
        <a href="cadastro"><b>Cadastre-se!</b></a>
      </p>
    </div>
  </div>
</div>
</div>
